<body class="bg-dark">
    <div class="wrapper">
        <div class="jumbotron">
            <h1 class="display-4 shadow-text"><strong>Let's Go Viral</strong></h1>
        </div>
    </div>


    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#carousel" role="tab" aria-controls="home"
                aria-selected="true">Heatmap</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#prezi" role="tab" aria-controls="profile"
                aria-selected="false">Prezi Presentation</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="messages-tab" data-toggle="tab" href="#heatmap" role="tab" aria-controls="messages"
                aria-selected="false">ML Visuals</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="carousel" role="tabpanel" aria-labelledby="home-tab">
            <div class="container">
                <img src="cool-background.png" alt="Snow" style="width:100%;">
                <div class="centered"> <a href="https://lindsera1.github.io/GoingViral/Heatmap copy">Click to see the Heatmap</a></div>
            </div>
        </div>

        <div class="tab-pane fade" id='prezi' role="tabpanel" aria-labelledby="prezi presentation">
            <iframe id='prezi2' width="550" height="400" src="https://prezi.com/view/CZeM1GeUYDvvkleEXQ3E/embed"
                webkitallowfullscreen="1" mozallowfullscreen="1" allowfullscreen="1"></iframe>

        </div>
        <div class="tab-pane fade" id='heatmap' role="tabpanel" aria-labelledby="contact-tab">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100"

                            src="photos/gdp_flu_scatter_plot.png"

                            alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100"

                            src="photos/pci_flu_scatter_plot.png"

                            alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100"

                            src="photos/pop_flu_scatter_plot.png"

                            alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100"
                            src="photos/uninsured_flu_scatter_plot.png"
                            alt="Fourth slide">
                    </div>
                 

                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    </div>

    <div id="mapid"></div>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="test.js"></script>
